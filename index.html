<!doctype html>
<html leng="eg" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <!-- title -->
    <title>Payoo | Loging</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/logo.png" />

    <!-- daisyui + tailwindcss  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- all themes -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="font-outfit min-h-screen max-w-md bg-base-200 mx-auto pt-32 border"
  >
    <section>
      <div class="logo w-50 mx-auto">
        <img src="./assets/Logo-full.png" alt="" />
      </div>

      <div class="form pt-10">
        <div
          class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl"
        >
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label font-medium text-neutral"
                >Mobile Number</label
              >
              <input
                id="input-number"
                type="text"
                maxlength="11"
                minlength="11"
                class="input font-light rounded-full bg-base-200"
                placeholder="Enter your 11 Digit number"
                value="01234567890"
              />
              <br />
              <label class="label font-medium text-neutral">4 Digit Pin</label>
              <input
                id="input-pin"
                type="password"
                maxlength="8"
                minlength="4"
                class="input font-light rounded-full bg-base-200"
                placeholder="Enter 4 Digit Pin"
                value="1234"
              />
              <button id="loging-btn" class="btn btn-primary mt-4 rounded-full">
                Login
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>

    <!-- script -->
    <script src="./script/loging.js"></script>
  </body>
</html>
