<!doctype html>
<html leng="eg" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <!-- title -->
    <title>Payoo | Home</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/logo.png" />

    <!-- daisyui + tailwindcss  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- all themes -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-outfit min-h-screen max-w-md bg-base-200 mx-auto pt-5">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
      <div class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-2">
          <div class="logo w-15">
            <img src="../assets/logo.png" alt="" />
          </div>

          <div class="balance info">
            <h2 class="text-2xl font-black">
              $ <span id="balance">45000</span>
            </h2>
            <p class="text-neutral/50">Avilable Balance</p>
          </div>
        </div>

        <div class="right">
          <a href="../index.html" class="btn btn-soft">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
          </a>
        </div>
      </div>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <!-- button -->
      <div class="buttons grid grid-cols-3 gap-3">
        <!-- btn 1 -->
        <div
          onclick="showOnly('add-money')"
          class="btn flex-col h-full py-4 btn-soft btn-primary"
        >
          <img src="../assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </div>
        <!-- btn 2 -->
        <div
          onclick="showOnly('cashout')"
          class="btn flex-col h-full py-4 btn-soft btn-primary"
        >
          <img src="../assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </div>
        <!-- btn 3 -->
        <div
          onclick="showOnly('transform-money')"
          class="btn flex-col h-full py-4 btn-soft btn-primary"
        >
          <img src="../assets/opt-3.png" alt="" />
          <p>Transfer Money</p>
        </div>
        <!-- btn 4 -->
        <div
          onclick="showOnly('get-bonus')"
          class="btn flex-col h-full py-4 btn-soft btn-primary"
        >
          <img src="../assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </div>
        <!-- btn 5 -->
        <div
          onclick="showOnly('pay-bill')"
          class="btn flex-col h-full py-4 btn-soft btn-primary"
        >
          <img src="../assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </div>
        <!-- btn 6 -->
        <div
          onclick="showOnly('history')"
          class="btn flex-col h-full py-4 btn-soft btn-primary"
        >
          <img src="../assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </div>
      </div>
    </section>

    <!-- Add Money section -->
    <section id="add-money" class="w-11/12 mx-auto py-10 space-y-5 hidden">
      <h2 class="text-xl font-bold mb-5">Add Money</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- input btn  1 -->
            <label class="label font-medium text-neutral">Select A Bank</label>
            <select
              id="add-money-bnk"
              class="select w-full bg-base-200 rounded-full"
            >
              <option disabled selected>Select bank</option>
              <option value="DBBL">DBBL</option>
              <option value="IBBL">IBBL</option>
              <option value="City Bank">City Bank</option>
            </select>
            <br />
            <!-- input btn  2 -->

            <label class="label font-medium text-neutral"
              >Bank Account Number</label
            >
            <input
              id="add-money-number"
              type="text"
              maxlength="11"
              minlength="11"
              value="01234567890"
              placeholder="Enter 11 digit account number"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <br />

            <!-- input btn  3 -->
            <label class="label font-medium text-neutral">Amount to Add</label>
            <input
              id="add-money-amount"
              type="text"
              maxlength="11"
              minlength="11"
              class="input font-light rounded-full bg-base-200 w-full"
              placeholder="Add Amount to withdraw"
            />
            <br />

            <!-- input btn  3 -->
            <label class="label font-medium text-neutral">Pin Number</label>
            <input
              id="add-money-pin"
              type="password"
              maxlength="8"
              minlength="4"
              value="1234"
              placeholder="Enter 4 digit pin number"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <div></div>
            <button
              id="add-money-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- cashout page -->
    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Cashout</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-medium text-neutral">Agent Number</label>
            <input
              id="cashout-number"
              type="text"
              maxlength="11"
              minlength="11"
              value="01234567890"
              placeholder="Enter 11 digit number"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <br />
            <label class="label font-medium text-neutral">Amount </label>
            <input
              id="cashout-amount"
              type="text"
              maxlength="11"
              minlength="11"
              class="input font-light rounded-full bg-base-200 w-full"
              placeholder="Enter amount to withdraw"
              value="5000"
            />
            <br />
            <label class="label font-medium text-neutral">4 Digit Pin</label>
            <input
              id="cashout-pin"
              type="password"
              maxlength="8"
              minlength="4"
              value="1234"
              placeholder="Enter 4 digit pin number"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <div></div>
            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Transform Money sectoions -->
    <section id="transform-money" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Transform Money</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-medium text-neutral"
              >User Account Number</label
            >
            <input
              id="transform-number"
              type="text"
              maxlength="11"
              minlength="11"
              value="01234567890"
              placeholder="User Account Number"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <br />
            <label class="label font-medium text-neutral">Amount</label>
            <input
              id="transform-amount"
              type="text"
              maxlength="11"
              minlength="11"
              class="input font-light rounded-full bg-base-200 w-full"
              placeholder="Enter amount to transfer"
              value="5000"
            />
            <br />
            <label class="label font-medium text-neutral">Pin Number</label>
            <input
              id="transform-pin"
              type="password"
              maxlength="8"
              minlength="4"
              value="1234"
              placeholder="Enter 4 digit pin number"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <div></div>
            <button
              id="transform-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Send Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Get Bunus sectoions -->
    <section id="get-bonus" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Get Bonus</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-medium text-neutral"
              >Enter Bonus Coupon</label
            >
            <input
              id="bunus-coupon"
              type="text"
              maxlength="4"
              minlength="4"
              value="SKBP"
              placeholder="Enter your coupon"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <br />
            <div></div>
            <button id="bonus-btn" class="btn btn-primary mt-4 rounded-full">
              Get Bonus
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Pay Bill sectoions -->
    <section id="pay-bill" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">Pay Bill</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <!-- input btn  1 -->
            <label class="label font-medium text-neutral">Select To Pay</label>
            <select
              id="pay-bill-bnk"
              class="select w-full bg-base-200 rounded-full"
            >
              <option disabled selected>Select back</option>
              <option value="DBBL">DBBL</option>
              <option value="IBBL">IBBL</option>
              <option value="City Bank">City Bank</option>
            </select>
            <br />
            <!-- input btn  2 -->

            <label class="label font-medium text-neutral"
              >Biller Account Number</label
            >
            <input
              id="pay-bill-number"
              type="text"
              maxlength="11"
              minlength="11"
              value="01234567890"
              placeholder="Enter account number"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <br />

            <!-- input btn  3 -->
            <label class="label font-medium text-neutral">Amount to Pay</label>
            <input
              id="pay-bill-amount"
              type="text"
              maxlength="11"
              minlength="11"
              placeholder="Add Amount to pay"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <br />

            <!-- input btn  3 -->
            <label class="label font-medium text-neutral">Pin Number</label>
            <input
              id="pay-bill-pin"
              type="password"
              maxlength="8"
              minlength="4"
              value="1234"
              placeholder="Enter 4 digit pin number"
              class="input font-light rounded-full bg-base-200 w-full"
            />
            <div></div>
            <button id="pay-bill-btn" class="btn btn-primary mt-4 rounded-full">
              Pay Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- history add sectoions -->
    <section id="history" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="text-xl font-bold mb-5">History</h2>
      <div class="space-y-5" id="history-container"></div>
    </section>

    <!-- script -->
    <script src="/script/machine.js"></script>
    <script src="/script/addMoney.js"></script>
    <script src="/script/cashout.js"></script>
  </body>
</html>
